<!DOCTYPE html>
<html>
<head>
	<title>Кнопка Бабло</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background: linear-gradient(to bottom right, #2e2d2a, #051204);
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.btn {
			background-color: #ffdd2d;
			color: #333;
			font-size: 30px;
			font-family: Arial, sans-serif;
			/*text-shadow: 1px 1px 1px #000;*/
			padding: 16px 32px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}
		.btn:hover {
			background-color: #f5db58;
			transform: scale(1.1);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}
		@media only screen and (max-width: 768px) {
			.btn {
				font-size: 35px;
				padding: 12px 24px;
			}
		}
		@media only screen and (max-width: 480px) {
			.btn {
				font-size: 27px;
				padding: 8px 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn" onclick="window.location.href='https://example.com/'">        БАБЛО        </button>
	</div>
</body>
</html>
